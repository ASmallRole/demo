<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加新员工</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <h1>添加新员工</h1>
    <form method="post">
        <div class="form-group">
            <label for="department">单位：</label>
            <select id="department" name="department">
                <option value="经理室">经理室</option>
                <option value="财务科">财务科</option>
                <option value="技术科">技术科</option>
                <option value="销售科">销售科</option>
            </select>
        </div>
        <div class="form-group">
            <label for="occupation">职业：</label>
            <select id="occupation" name="occupation">
                <option value="经理">经理</option>
                <option value="会计">会计</option>
                <option value="工程师">工程师</option>
                <option value="销售员">销售员</option>
            </select>
        </div>
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br>
        <label for="age">年龄：</label>
        <input type="number" id="age" name="age" step="1" required>
        <div class="form-group">
            <label for="gender">性别：</label>
            <select id="gender" name="gender">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <label for="baseSalary">基本工资：</label>
        <input type="number" id="baseSalary" name="baseSalary" step="1" required><br>
        <label for="benefit">福利：</label>
        <input type="number" id="benefit" name="benefit" step="0.01" required><br>
        <label for="bonus">奖金：</label>
        <input type="number" id="bonus" name="bonus" step="0.01" required><br>
        <label for="unemploymentInsurance">失业保险：</label>
        <input type="number" id="unemploymentInsurance" name="unemploymentInsurance" step="0.01" required><br>
        <label for="providentFund">公积金：</label>
        <input type="number" id="providentFund" name="providentFund" step="0.01" required><br>
        <input type="submit" class="custom-input" value="提交">
    </form>
    <a href="/"class="button-like">返回员工列表</a>
</body>
</html>
