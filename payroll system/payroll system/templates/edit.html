<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑员工信息</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <h1>编辑员工信息</h1>
    <form method="post">
        <div class="form-group">
            <label for="department">单位：</label>
            <select id="department" name="department" required>
                <option value="经理室" {% if employee[0] == '经理室' %}selected{% endif %}>经理室</option>
                <option value="财务科" {% if employee[0] == '财务科' %}selected{% endif %}>财务科</option>
                <option value="技术科" {% if employee[0] == '技术科' %}selected{% endif %}>技术科</option>
                <option value="销售科" {% if employee[0] == '销售科' %}selected{% endif %}>销售科</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="occupation">职业：</label>
            <select id="occupation" name="occupation" required>
                <option value="经理" {% if employee[1] == '经理' %}selected{% endif %}>经理</option>
                <option value="会计" {% if employee[1] == '会计' %}selected{% endif %}>会计</option>
                <option value="工程师" {% if employee[1] == '工程师' %}selected{% endif %}>工程师</option>
                <option value="销售员" {% if employee[1] == '销售员' %}selected{% endif %}>销售员</option>
            </select>
        </div>
        
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" value="{{ employee[2] }}" required><br>
        <label for="age">年龄：</label>
        <input type="text" id="age" name="age" value="{{ employee[3] }}" required><br>
        <div class="form-group">
            <label for="gender">性别：</label>
            <select id="gender" name="gender" required>
                <option value="男" {% if employee[4] == '男' %}selected{% endif %}>男</option>
                <option value="女" {% if employee[4] == '女' %}selected{% endif %}>女</option>
            </select>
        </div>
        
        <label for="baseSalary">基本工资：</label>
        <input type="text" id="baseSalary" name="baseSalary" value="{{ employee[5] }}" required><br>
        <label for="benefit">福利：</label>
        <input type="text" id="benefit" name="benefit" value="{{ employee[6] }}" required><br>
        <label for="bonus">奖金：</label>
        <input type="text" id="bonus" name="bonus" value="{{ employee[7] }}" required><br>
        <label for="unemploymentInsurance">失业保险：</label>
        <input type="text" id="unemploymentInsurance" name="unemploymentInsurance" value="{{ employee[8] }}" required><br>
        <label for="providentFund">公积金：</label>
        <input type="text" id="providentFund" name="providentFund" value="{{ employee[9] }}" required><br>

        <input type="submit" class="custom-input" value="保存">
    </form>
    <a href="/"class="button-like">返回员工列表</a>
</body>
</html>
